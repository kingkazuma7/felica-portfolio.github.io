<script>
$(document).ready(function(){ $('.bxslider').bxSlider({ mode:"fade", speed:2000, startslider: 0, infiniteLoop: true, hideControlOnEnd: true, auto: true, pause: 6000, easing: "null", }); }); </script>
<script>
  $(function () {
    var topbtn = $('#totop');
    topbtn.hide();
    $(window).scroll(function () {
      if ($(this).scrollTop() > 100) {
        topbtn.fadeIn();
      }
      else {
        topbtn.fadeOut();
      }
    });
    $('#totop a').click(function () {
      $('body,html').animate({
        scrollTop: 0 //戻る位置
      }, 1000); //トップへ戻る速さを設定。数値が小さいほどスピードアップ。
      return false;
    });
  });
</script>
